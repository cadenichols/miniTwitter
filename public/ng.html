<!doctype html>
<html><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}</style>
  <title></title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
  </head>
  <body ng-app="miniTwitter" ng-controller="TweetController" ng-init="loadTweets()">
    <div class="container">
      <div class="row">
        <div id="ch-tweet-form" class="clearfix well">
          <form id="chTweetForm" method="POST" ng-submit="addTweet()" class="ng-pristine ng-valid">
            <div class="ch-section">
              <textarea class="form-control ng-pristine ng-untouched ng-valid" name="tweet" placeholder="Tweet here" ng-model="tweet"></textarea>
              <br>
            </div>
            <div id="ch-tweet-button" class="ch-section">
              <input type="submit" class="btn btn-primary" value="Tweet" ng-disabled="!tweetLengthOk()">
            </div>
            <div id="limit" data-limit="" ng-class="{'redzone': !tweetLengthOk()}">
              {{remainingCharacters()}}
            </div>
          </form>
        </div>
      </div>

      <div class="row clearfix">
        <div class="col-md-12 well" ng-repeat="tweet in tweets | orderBy: 'createdAt': true">
          <div class="text">{{tweet.tweetBody}}<span id="chDelete" ng-if="{{user}}"><input type="submit" class="btn btn-danger btn-sm" value="Delete" ng-click="deleteTweet(tweet)"></span></div>
        </div>
      </div>

    </div>
    <script src="/javascripts/mini.js"></script>
  </body></html>
