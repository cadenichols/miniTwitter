<!doctype html>
<html ng-app="quoteApp">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.js"></script>
    <script src="/javascripts/mini.js"></script>
  </head>
  <body>
    <h2>Quote</h2>
    <div ng-controller="QuoteController">
      <span>{{remaining()}} of {{quotes.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="quote in quotes">
          <input type="checkbox" ng-model="quote.done">
          <span class="done-{{quote.done}}">{{quote.text}}</span>
        </li>
      </ul>
      <form ng-submit="addQuote()">
        <input type="text" ng-model="quoteText"  size="30"
               placeholder="add new quote here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
